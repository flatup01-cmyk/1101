[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# SPA用のリダイレクト設定（すべてのパスをindex.htmlに）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

